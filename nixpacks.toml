# Railway/Nixpacks configuration for backend service
# Set the root directory in Railway dashboard to "backend" for the API service
# Set the root directory to "frontend" for the frontend service

[phases.setup]
nixPkgs = ["python312", "gcc"]

[phases.install]
cmds = ["pip install -r requirements.txt", "python -m spacy download en_core_web_sm"]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
