<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶∏ CODE MASTER: System Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero-banner {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .hero-banner h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .hero-banner p {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 200px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .overall-status {
            text-align: center;
            padding: 40px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .status-pass {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-warn {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-fail {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-item {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-item h3 {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .summary-item .value {
            font-size: 2em;
            font-weight: bold;
            color: #111827;
        }
        
        .test-result {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #d1d5db;
        }
        
        .test-result.pass {
            border-left-color: #10b981;
        }
        
        .test-result.warn {
            border-left-color: #f59e0b;
        }
        
        .test-result.fail {
            border-left-color: #ef4444;
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .test-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .test-status {
            font-size: 1.2em;
        }
        
        .test-details {
            color: #6b7280;
            margin-top: 10px;
        }
        
        .test-duration {
            font-size: 0.9em;
            color: #9ca3af;
            margin-top: 5px;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
            color: #6b7280;
        }
        
        .timestamp {
            text-align: center;
            color: #9ca3af;
            margin-top: 20px;
        }
        
        .code-master-message {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-banner">
            <h1>ü¶∏ CODE MASTER</h1>
            <p>System Health Dashboard - "Thunder, Thunder, ThunderCats!" ‚ö°üêØ</p>
        </div>
        
        <div class="controls">
            <button class="btn-primary" onclick="runFullCheck()">
                ‚öîÔ∏è Run Full Health Check
            </button>
            <button class="btn-secondary" onclick="runQuickCheck()">
                ‚ö° Quick Check (DB + API)
            </button>
            <button class="btn-secondary" onclick="clearResults()">
                üóëÔ∏è Clear Results
            </button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // ü¶∏ CODE MASTER: Use relative path since dashboard is served by backend
        const API_BASE = '';
        
        async function runFullCheck() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/api/health-check/full`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayError(error);
            }
        }
        
        async function runQuickCheck() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/api/health-check/quick`);
                const data = await response.json();
                displayQuickResults(data);
            } catch (error) {
                displayError(error);
            }
        }
        
        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="status-card">
                    <div class="loading">
                        <div>‚è≥ Running tests...</div>
                        <div style="font-size: 0.8em; margin-top: 10px;">"By the power of clean code!"</div>
                    </div>
                </div>
            `;
        }
        
        function displayResults(data) {
            const statusClass = data.overall_status.includes('‚úÖ') ? 'status-pass' : 
                               data.overall_status.includes('‚ö†Ô∏è') ? 'status-warn' : 'status-fail';
            
            let html = `
                <div class="status-card">
                    <div class="overall-status ${statusClass}">
                        ${data.overall_status}
                    </div>
                    
                    <div class="summary-grid">
                        <div class="summary-item">
                            <h3>Total Tests</h3>
                            <div class="value">${data.summary.total_tests}</div>
                        </div>
                        <div class="summary-item">
                            <h3>‚úÖ Passed</h3>
                            <div class="value" style="color: #10b981;">${data.summary.passed}</div>
                        </div>
                        <div class="summary-item">
                            <h3>‚ö†Ô∏è Warnings</h3>
                            <div class="value" style="color: #f59e0b;">${data.summary.warnings}</div>
                        </div>
                        <div class="summary-item">
                            <h3>‚ùå Failed</h3>
                            <div class="value" style="color: #ef4444;">${data.summary.failed}</div>
                        </div>
                        <div class="summary-item">
                            <h3>‚è±Ô∏è Duration</h3>
                            <div class="value">${data.summary.total_duration_ms}ms</div>
                        </div>
                    </div>
                    
                    <h2 style="margin-bottom: 20px;">Test Results</h2>
                    ${data.tests.map(test => renderTest(test)).join('')}
                    
                    <div class="code-master-message">
                        ${data.message}
                    </div>
                    
                    <div class="timestamp">
                        Last checked: ${new Date(data.timestamp).toLocaleString()}
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        function displayQuickResults(data) {
            const statusClass = data.status === '‚úÖ HEALTHY' ? 'status-pass' : 'status-fail';
            
            let html = `
                <div class="status-card">
                    <div class="overall-status ${statusClass}">
                        ${data.status}
                    </div>
                    
                    <h2 style="margin-bottom: 20px;">Quick Check Results</h2>
                    ${data.checks.map(test => renderTest(test)).join('')}
                    
                    <div class="timestamp">
                        Last checked: ${new Date(data.timestamp).toLocaleString()}
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        function renderTest(test) {
            const statusClass = test.status.includes('‚úÖ') ? 'pass' : 
                               test.status.includes('‚ö†Ô∏è') ? 'warn' : 'fail';
            
            let detailsHtml = '';
            if (test.details) {
                if (Array.isArray(test.details)) {
                    detailsHtml = test.details.map(d => `<div>‚Ä¢ ${d}</div>`).join('');
                } else {
                    detailsHtml = test.details;
                }
            }
            
            let errorHtml = '';
            if (test.error) {
                errorHtml = `<div class="error-message">${test.error}</div>`;
            }
            
            return `
                <div class="test-result ${statusClass}">
                    <div class="test-header">
                        <div class="test-name">${test.test}</div>
                        <div class="test-status">${test.status}</div>
                    </div>
                    ${detailsHtml ? `<div class="test-details">${detailsHtml}</div>` : ''}
                    ${errorHtml}
                    ${test.duration_ms ? `<div class="test-duration">‚è±Ô∏è ${test.duration_ms}ms</div>` : ''}
                </div>
            `;
        }
        
        function displayError(error) {
            document.getElementById('results').innerHTML = `
                <div class="status-card">
                    <div class="overall-status status-fail">
                        ‚ùå Connection Failed
                    </div>
                    <div class="error-message">
                        ${error.message || error}
                    </div>
                    <div class="test-details" style="margin-top: 20px;">
                        <strong>Possible causes:</strong>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li>Backend server not running (check port 8000)</li>
                            <li>CORS configuration issue</li>
                            <li>Network connectivity problem</li>
                        </ul>
                    </div>
                </div>
            `;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            console.log('ü¶∏ CODE MASTER Health Dashboard loaded!');
            console.log('Click "Run Full Health Check" to test all systems! ‚öîÔ∏è');
        });
    </script>
</body>
</html>
